<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f1e4;
            text-align: center;
        }
        header {
            background-color: #b8860b;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .product {
            display: inline-block;
            width: 300px;
            margin: 15px;
            padding: 15px;
            border: 2px solid #b8860b;
            background-color: white;
            border-radius: 10px;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .contact {
            margin-top: 30px;
            padding: 20px;
            background-color: #b8860b;
            color: white;
        }
    </style>
</head>
<body>
    <header>Luxury Gold Shop</header>
    <div class="container">
        <div class="product">
            <img src="ring.jpg" alt="Gold Ring">
            <h3>Gold Ring</h3>
            <p>Price: $500</p>
        </div>
        <div class="product">
            <img src="neckless.jpg" alt="Gold Necklace">
            <h3>Gold Necklace</h3>
            <p>Price: $1200</p>
        </div>
        <div class="product">
            <img src="bracelet.jpg" alt="Gold Bracelet">
            <h3>Gold Bracelet</h3>
            <p>Price: $800</p>
        </div>
    </div>
    <div class="contact">
        <h2>Contact Us</h2>
        <p>Email: contact@goldshop.com</p>
        <p>Phone: +123 456 7890</p>
    </div>
</body>
</html>
